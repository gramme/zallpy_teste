<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>API</title>
	<meta charset="utf-8">
	<meta http-equiv="Access-Control-Allow-Origin" content="*"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.20/lodash.min.js"></script>
	<script src="js/main.js"></script>
	
<style>
.dadosModal{
	cursor: pointer;
}
</style>
</head>
<body>

<div class="container-fluid p-4 mb-4 text-light bg-dark">
	<div class="container">
		<h1 class="display-4">API</h1>	
	</div>
</div>

<div class="container bg-light p-2">
	<div class="form-group">
		<label for="repos">Repositórios Públicos</label>
		<select class="form-control" id="repos" name="pubRepos">
			<option value="-1">Selecione um repositório</option>
		</select>
	</div>
	<div id="contrib1" style="display:none;">
		<h6>Contributors > 10</h6>
		<table class="table table-dark table-hover" id="contributors1">
			<thead>
				<tr>
					<th style="width: 20%">Login</th>
					<th style="width: 60%">Perfil</th>
					<th style="width: 20%">Cotribuição</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>
	<div id="contrib2" style="display:none;">
		<h6>Contributors > 20</h6>
		<table class="table table-dark table-hover" id="contributors2">
			<thead>
				<tr>
					<th style="width: 20%">Login</th>
					<th style="width: 60%">Perfil</th>
					<th style="width: 20%">Cotribuição</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>
	<div id="contrib3" style="display:none;">
		<h6>Contributors > 50</h6>
		<table class="table table-dark table-hover" id="contributors3">
			<thead>
				<tr>
					<th style="width: 20%">Login</th>
					<th style="width: 60%">Perfil</th>
					<th style="width: 20%">Cotribuição</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>
	<div id="issue" style="display:none;">
		<h6>Issues</h6>
		<div class="mb-2">
			State: 
			<div class="form-check-inline">
				<label class="form-check-label" for="radio1">
					<input type="radio" class="form-check-input rad" id="radio1" name="optradio" value="option1" checked> Open
				</label>
			</div>
			<div class="form-check-inline">
				<label class="form-check-label" for="radio2">
					<input type="radio" class="form-check-input rad" id="radio2" name="optradio" value="option2"> Close
				</label>
			</div>
		</div>
		<table class="table table-dark table-hover" id="issues">
			<thead>
				<tr>
					<th style="width: 80%">Titulo</th>
					<th style="width: 10%">State</th>
					<th style="width: 10%">Info</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>
</div>
	

<!-- Modal -->
<div class="modal" id="myModal">
	<div class="modal-dialog modal-xl">
		<div class="modal-content">
			<!-- Modal Header -->
			<div class="modal-header">
				<h6 class="modal-title"></h6>
				<button type="button" class="close" data-dismiss="modal">&times;</button>
			</div>
			<!-- Modal body -->
			<div class="modal-body">
				<div class="corpo"></div>
				<div class="comentarios"></div>
			</div>
			<!-- Modal footer -->
			<div class="modal-footer">
				<button type="button" class="btn btn-danger" data-dismiss="modal">Fechar</button>
			</div>
		</div>
	</div>
</div>


</body>
</html>
